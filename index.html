<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Profile</title>
  </head>
  <body>
    <!-- importing the style and script  -->
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <!-- end of importing  -->
    <div class="container">
      <!-- start of toolbar  -->
      <div class="toolbar">
        <!-- home icon  -->
        <div class="icon">
          <img src="./assests/img/home.png" alt="home" title="home" />
        </div>
        <!-- end of home icon  -->

        <!-- Personal information icon  -->
        <div class="icon">
          <img
            src="./assests/img/person.png"
            alt="personal-information"
            title="personal Information"
          />
        </div>
        <!-- end of the Personal information icon  -->

        <!-- work experience  -->
        <div class="icon">
          <img
            src="./assests/img/workhistory.png"
            alt="Work History"
            title="Work History"
          />
        </div>
        <!-- end of work experience -->

        <!-- contact  -->
        <div class="icon">
          <img
            src="./assests/img/contact-page.png"
            alt="contact"
            title="contact"
          />
        </div>
        <!-- end of the contact  -->

        <!-- Information -->
        <div class="icon">
          <img
            src="./assests/img/information.png"
            alt="information"
            title="Information"
          />
        </div>
        <!-- end of Information -->
      </div>
      <!-- end of the toolbar  -->

      <!-- home page  -->
      <div class="home-page" id="home-pg">
        <div class="home-card">
            <h1 class="hometext">
              Hi I am Siva, Full stack web developer from Hyderabad
            </h1>
        </div>
        <div class="home-img">
          <img src="./assests/img/home-boy.png" alt="boy" title="boy" class="boy">
        </div>
      </div>
      <!-- end of the home page  -->
    </div>
  </body>
</html>
